<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Excel Spreadsheet</title>
<link rel="stylesheet" type="text/css" href="css/myFileChooser.css"></link>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="h1div"><h1 align="center">Upload Excel Spreadsheet</h1></div>
	<div id="uploadForm">	
		<form action="rest/xls_crud/upload" method="post" enctype="multipart/form-data">
			
		   <p>
			Choose a file:
			<input type="file" name="uploadedFile" size="50" 
			accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"/>
		   </p>
	
		   <input type="submit" value="Upload It"  />
		</form>
	</div>
	
</body>
</html>
