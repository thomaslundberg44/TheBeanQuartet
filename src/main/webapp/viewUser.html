<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Story Eight</title>

<link type="text/css" href="media/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="all" href="media/css/daterangepicker.css" />
<script type="text/javascript" src="media/js/jquery.js"></script>
<script type="text/javascript" src="media/js/bootstrap.min.js"></script>
<script type="text/javascript" src="media/js/moment.min.js"></script>
<script type="text/javascript" src="media/js/daterangepicker.js"></script>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style1.css">
</head>
<body>

	<div align="center">
		<table id="myTable" class="table table-striped table-bordered"
			style="width: 100%">
			<thead>
				<tr>
					<th>User id</th>
					<th>User Name</th>
					<th>User Password</th>
					<th>User Type</th>
				</tr>
			</thead>
			<tbody id="TableCont">
			</tbody>
		</table>
	</div>

<script>
				
$.ajax({
	async: false,
	url : 'http://localhost:8080/TheBeanQuartet/rest/user',
	dataType : 'JSON',
	success : function(data) {
		var htmltext=" ";
		   $.each(data, function (index, value) {
			   var TableRow = "<tr>";
		       $.each(value, function (key, val) {
		           TableRow += "<td>" + val.id + "</td>";
		           TableRow += "<td>" + val.userName + "</td>";
		           TableRow += "<td>" + val.userPassword + "</td>";
		           TableRow += "<td>" + val.userType + "</td></tr>";
		       });
		      htmltext+=TableRow;
		   });
		 $("#TableCont").html(htmltext);
	},
	contentType : 'application/json'
});

</script>

</body>
</html>
