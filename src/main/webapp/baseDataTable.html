<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
	
	<title>The Bean Quartet - Base Data Table</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="resources/syntax/shCore.css">
	<link rel="stylesheet" type="text/css" href="resources/demo.css">
	<link rel="stylesheet" href="media/css/bootstrap-table.css">
	<style type="text/css" class="init">
	</style>
	<script type="text/javascript" language="javascript"
		src="media/js/jquery.js"></script>
	<script type="text/javascript" language="javascript"
		src="resources/syntax/shCore.js"></script>
	<script type="text/javascript" language="javascript"
		src="resources/demo.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="media/js/bootstrap-table.js"></script>
	<script type="text/javascript" src="media/js/jquery.tablesorter.js"></script>
	<script type="text/javascript" language="javascript" class="init"></script>
</head>

<body>
	
	<ul class="nav nav-pills nav-justified">
	
		<li class="active"><a href="#"><span
				class="glyphicon glyphicon-tasks"></span> Base Data Table</a></li>
		
		<li><a href="eventCauseTable.html"><span class="glyphicon glyphicon-screenshot"></span>
				Event Cause Table</a></li>

		<li><a href="failureClassTable.html"><span class="glyphicon glyphicon-flag"></span>
				Failure Class Table</a></li>

		<li><a href="#"><span class="glyphicon glyphicon-signal"></span>
				MCC - MNC Table</a></li>
				
		<li><a href="#"><span class="glyphicon glyphicon-phone"></span>
				UE Type Table</a></li>
	</ul>

	<h2>Table containing some base data</h2>
	<table id="baseDataTable"
		class="table tablesorter tablesorter-default table-striped table-bordered"
		data-toggle="table" data-url="rest/basedata" data-height="800"
		data-response-handler="responseHandler">
		<thead>
			<tr>
				<th data-field="id">Id</th>
				<th data-field="date">Date / Time</th>
				<th data-field="eventId">Event Id</th>
				<th data-field="failureClass">Failure Class Id</th>
				<th data-field="ueType">UE Type</th>
				<th data-field="market">Market</th>
				<th data-field="operator">Operator</th>
				<th data-field="cellId">Cell Id</th>
				<th data-field="duration">Duration</th>
				<!-- <th data-field="description">Failure class description</th> -->
			</tr>
		</thead>
	</table>
	
	<script>
		$(document).ready(function() {
			$(function() {
				$("#baseDataTable").tablesorter();
			});
		});

		// client side
		function responseHandler(res) {
			return res.baseDataCollection;
		}
		
	</script>
</body>
</html>
